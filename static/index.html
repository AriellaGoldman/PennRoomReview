$def with (houses)

<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Penn Room Review</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src='/static/jquery.slimscroll.min.js'></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  
  <body class="container">
    <h1>Penn Room Review</h1>
    
    <div id='main_div'>
      <input type='text' class='form-inline'/> 
      <img src="/static/SearchButton.png"/>
    </div>
    <div id='front_example'>Search for a dorm building or room. (Ex. Rodin 1910) </div>
    
    <table id='house_list' class="center-block">
      <tr>
        <td>House</td>
      </tr>
      $for h in houses:
        <tr>
          <td>$h.name</td>
        </tr>
    </table>
  </body>
  
  <footer>
        <div class="footer">By Krupcake, Shkoyach, Luscious, Samsicle - Copyright 2014
	 </footer>
</html>
