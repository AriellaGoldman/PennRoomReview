$def with (house, hcoms, rooms)

<head>
  <link rel="stylesheet" type="text/css" href="/static/list_style.css">
</head>

<body>
  <ul class='list' id='com_list'>
    $for com in hcoms:
      $com.com
  </ul>

  <table class='list' id='room_list'>
    <tr>
      <td>Room #</td>
    </tr>
    $for r in rooms:
      <tr>
        <td>$r.id</td>
      </tr>
  </table>

</body>
