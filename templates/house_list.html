$def with (houses)

<head>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Happy+Monkey' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <link rel="stylesheet" type="text/css" href="/static/list_style.css">
</head>

<body class="container">
  <h1>College Houses</h1>
  <div id='main_div'>
    <input type='text' class='form-inline'/> 
    <img src="/static/SearchButton.png"/>
  </div>
  <div id='front_example'>Search for a dorm building or room. (Ex. Rodin 1910) </div>
  
  <table>
    <tr>
      <td>House</td><td>Floors</td><td>Student Population</td>
    </tr>
    $for h in houses:
      <tr>
        <td>$h.name</td><td>$h.floors</td><td>$h.pop</td>
      </tr>
  </table>
</body>
